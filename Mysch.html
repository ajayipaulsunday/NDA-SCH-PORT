<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./myschs.css">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
</head>
<body class="bg-success">
    
    <center id="reg">
        <div class="center">
            <h1 style="color: white;">REGISTER UR ACCOUNT</h1>
            
            <input type="text" placeholder="First Name" id="fname">
            <input type="text" placeholder="Last Name" id="lname">
            <input type="email" placeholder="Email" id="em">
            <input type="password" placeholder="Password" id="pass">
            <div style="align-items: center; text-align: center;">
            <button onclick="signUp()">Sign Up</button>
        </div>
        
    </center>

   
   
    
    <!-- <div id="disp"></div> -->

    <script>
        let userInput =[]
        if(localStorage.myschoolportal){
            userInput = JSON.parse(localStorage.getItem("myschoolportal"))
            }
            console.log(userInput);
        function signUp(){
            let student ={
                firstname: fname.value,
                lastname: lname.value,
                email:em.value,
                password:pass.value 
            }
            userInput.push(student)
            // console.log(userInput);
            localStorage.setItem("myschoolportal", JSON.stringify(userInput))
            console.log(userInput);
            window.location.href ="Log.html"

        }
          

    </script>
    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
</body>
</html>
